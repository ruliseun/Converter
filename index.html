<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unitCalculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class = 'container'>
        <div class="hero">
            <p>Metric/Imperial unit conversion</p>
            
            <span id = 'userValue'></span>
        </div>

        <div class="unitCalc">
            <div class="title">
                <p>Length (Meter/Feet)</p>
                
                <span id = 'length'></span>
            </div>
            <div class="title">
                <p>Volume (Liters/Gallons)</p>
                
                <span id = 'volume'></span>
            </div>
            <div class="title">
                <p>Mass (Kilograms/Pounds)</p>
                
                <span id = 'mass'></span>
            </div>
        </div>
    </div>

    
<script src = 'index.js'></script>
</body>
</html>
